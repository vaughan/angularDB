<html>
<head>
  <link rel="styleSheet" href="css/style.css"/>
  <link rel="styleSheet" href="css/list.css"/>
  <script src="components/jquery/dist/jquery.min.js"></script>
  <script src="components/angular/angular.js"></script>
  <script src="components/oclazyload/dist/ocLazyLoad.js"></script>
  <script src="js/sqlRepeat.js"></script>
  <script src="js/sbList.js"></script>
  <script src="js/scratchbase.js"></script>
 
  <title>angularDB</title>
 </head>
 <body ng-app="sb.main" ng-controller="mainCtr">
   <div id=display></div>
   <input type=button value="load table view in content" ng-click="loadContents('tableView')"></input>
   <input type=button value="load table design in content" ng-click="content.url='_tableDesign.html'"></input>
   <div id=dbObjects>
     <ol sb-list>
       <li ng-repeat="table in tables" repeat-last>{{table}}</li>
      </ol>
    </div>
   <div id=content ng-include="content.url">
    </div>
  </body>
</html>
